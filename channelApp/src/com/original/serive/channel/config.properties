#part1 <FONT>
#字体(字体的大小不定，可以由Font.deriveFont(14F)来设置)
channelFont = 楷体

#part2 <DIMENSION>
#总宽度
width = 1024
#总高度
height = 600
#工具栏高度(宽度和总宽度一致)
toolbarHeight = 40
#主体部分高度(宽度和总宽度一致)
desktopHeight = 530
#状态栏高度(宽度和总宽度一致)
statusbarHeight = 30
#消息主体宽度(原755px，+2px为阴影厚度)
msgBodyWidth=757
#消息主题高度
msgBodyHeight=110
#消息载体宽度
msgContainerWidth=972

#用户头像宽度、高度
userHeadWidth=73
userHeadHeight=51

#联系人头像宽度、高度
contactHeadWidth=76
contactHeadHeight=76

#联系人快捷通道图标宽度、高度
contactChannelIconWidth=40
contactChannelIconHeight=40

#箭头宽度
arrowWidth=22

#part3 <COLOR>

#part4 <ICON>
iconRoot  = /images/
background = background.jpg
top = ext/top.png
#toolbar
userHeadIcon = head/userhead.png
contactHeadIcon = head/avatar.png
settingIcon = bar/setting.png
newIcon = bar/new.png
searchIcon = bar/search.png
viewdownIcon=bar/down.png
expandAllIcon = bar/expand.png

#msgBody
