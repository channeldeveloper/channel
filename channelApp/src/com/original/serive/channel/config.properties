rightArrowIcon = ext/arrow_right_blue.png

#contactChannel快捷通道
mailChannelIcon = lnk/Cmail.png
weiboChannelIcon = lnk/Cweibo.png
qqChannelIcon = lnk/Cqq.png

#顶部状态栏关闭图标
