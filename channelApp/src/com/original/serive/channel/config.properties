sendWeiboSelectedIcon = bar/Sweibo_big.png

sendMailDisabledIcon = bar/Smail_disabled.png
sendQQDisabledIcon = bar/Sqq_disabled.png
sendWeiboDisabledIcon = bar/Sweibo_disabled.png

#默认(未读)、已读、已发送图标
